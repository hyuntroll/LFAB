<body>

    <h1 class="Title">책 이름을 적어주세요</h1>
    <div>

    <script>
        function scearch() {
            let scearch = document.getElementById('book_input').value;
            console.log(scearch);
            const KAKAO_API = "KakaoAK 3b1955c57d81c4c26fb9e9e6421aee40";

            $.ajax({
                method: "GET",
                url: "https://dapi.kakao.com/v3/search/book?target=title",
                data: {
                    query: scearch,
                },
                headers: {
                    Authorization: KAKAO_API
                },
            })
                .done(function (msg) {
                    //console.log(msg.documents[0].title);
                    //console.log(msg.documents[0].thumbnail);
                    let json = msg
                    console.log(json);
                    for (let i = 0; i < json.documents.length; i++) {
                        console.log(json.documents[i].title);
                        $(".book_title" + i).append("<strong>" + msg.documents[i].title + "</strong>");
                        $(".book_contents" + i).append("<strong>" + msg.documents[i].contents + "</strong>");
                        $(".book_thumbnail" + i).append("<img src='" + msg.documents[i].thumbnail + "'/>");
                    }

                });
        }
    </script>
