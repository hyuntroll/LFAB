<!DOCTYPE html>
<html lang="kr">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

</head>

<body>

    <h1 class="Title">책 이름을 적어주세요</h1>
    <div>
        <input onchange="scearch()"type="text" name="" id="book_input" class="book_input">
        <button id="book_scearch" onclick="scearch()" class="book_scearch">검색</button>
    </div>
    <div class="book">
        
    </div>

    <script>
        function scearch() {
            let scearch = document.getElementById('book_input').value;
            console.log(scearch);

            $.ajax({
                method: "GET",
                url: "https://dapi.kakao.com/v3/search/book?target=title",
                data: {
                    query: scearch,
                    size: 50,
                },
                headers: {
                    Authorization: "KakaoAK 3b1955c57d81c4c26fb9e9e6421aee40"
                },
            })
                .done(function (msg) {
                    //console.log(msg.documents[0].title);
                    //console.log(msg.documents[0].thumbnail);
                    let json = msg
                    console.log(json);
                    for (let i = 0; i < json.documents.length; i++) {
                        //console.log(json.documents[i].title);
                        $(".book").append("<strong>" + msg.documents[i].title + "</strong> <br>");
                        $(".book").append("<a href='" + msg.documents[i].url + "' img src='" + msg.documents[i].thumbnail + "'</a> <br>");
                        $(".book").append("<strong>" + msg.documents[i].contents + "</strong> <br>");
                        
                    }

                });
        }
    </script>
</body>

</html>
